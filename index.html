<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="left-row">
          <h4>Your Result</h4>
          <h1>76</h1>
          <p>of 100</p>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="col-md-6" id="right-row">
          <h3>Summary</h3>
          <div class="class-reaction">
            <img src="/assets/images/icon-reaction.svg" alt="" />
            <span id="span-reaction">Reaction 80 / 100 </span><br />
          </div>

          <div class="class-memory">
            <img src="/assets/images/icon-memory.svg" alt="" />
            <span id="span-memory"> Memory 92 / 100 </span><br />
          </div>

          <div class="class-verbal">
            <img src="/assets/images/icon-verbal.svg" alt="" />
            <span id="span-verbal"> Verbal 61 / 100 </span><br />
          </div>

          <div class="class-visual">
            <img src="/assets/images/icon-visual.svg" alt="" />
            <span id="span-visual"> Visual 72 / 100 </span><br />
          </div>

          <button class="btn btn-primary">Continue</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
